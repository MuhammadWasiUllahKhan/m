<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="/css product/login.css">
</head>

<body>

            <label for="Email" class="LA">Email</label>

            <label for="Confrim Pasword" class="LA">Password Confirm</label>

        </Form>
    </div>
